<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Online Quiz Application</h1>
    <div class="main">
        <h1 class="heading">Enter Your Name</h1>
    </div>
    <div class="name">
        <input type="text" minlength="4" maxlength="15" id="fullname" placeholder="">
    </div>
    <br>
    <span id="error"></span>
    <br>
    <div class="buttons">
        <button type="submit" id="button" onclick="fullName()">Start Quiz</button>
    </div>




</body>
<script src="app.js"></script>

</html>
